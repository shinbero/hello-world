name: Execute unittest ...
# on: [push]
on: [pull_request]
jobs:
  Image-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out head_ref branch.
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - run: |
          git branch -a
      - name: Check out base_ref branch.
        uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
      - run: |
          git branch -a
      - name: Merge head_ref into base_ref locally.
        run: |
          git checkout ${{ github.base_ref }}
          git merge remotes/origin/${{ github.head_ref }} --no-edit
      - run: docker image ls
      - name: Create docker image for merged code.
        run: |
          docker image build -t tmp1:tmp1 .
      - run: docker image ls
      - run: 'docker container run -i tmp1:tmp1 sh /app/exec_unittests.sh'
