        uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
          clean: 'false'
      - run: |
          echo "head_ref=${{ github.head_ref }}"
          echo "base_ref=${{ github.base_ref }}"
      - run: |
          git branch -a
      - run: |
          git checkout ${{ github.base_ref }}
      - run: docker image ls
